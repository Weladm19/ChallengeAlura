<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodific</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <header id="box-header">
        <img src="assets/img/Frame 6.png" alt="GrupoAlura">
    </header>
    <main id="box-main">
        <textarea name="" id="txtCod" cols="118" rows="30" placeholder="Digite seu texto"></textarea>
        <span class="infor"><img src="assets/img/Group.png" alt="Informativo">Apenas letra minúscula e sem acento.</span>
        <div id="config-btn">
            <button type="button" class="btn azulComBranco" onclick="crip()">
                Criptografar
            </button>
            <button type="button" class="btn brancoComAzul" onclick="desc()">
                Descriptografar
            </button>
        </div>
        <div id="painel">
            <img src="assets/img/High quality products 1 1.svg" alt="">
            <p id="p1">Nenhuma mensagem encontrada</p>
            <p id="p2">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>
    <footer id="box-footer">
        <p>Esse site foi criado pelo <a href="#">Welton</a></p>
    </footer>


    


    <script src="assets/js/main.js" ></script>
</body>
</html>
